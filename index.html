<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Predictor</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #a7d8f8;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('background-diamonds.jpg');
            background-size: cover;
            background-position: center;
        }
        .container {
            background-color: rgba(237, 225, 241, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        /* Form styles */
        form {
            margin-top: 20px;
            text-align: left;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
        }
        input[type=text], select {
            width: calc(100% - 20px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        input[type=submit] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type=submit]:hover {
            background-color: #0056b3;
        }
        /* Result display */
        #final-result {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
            background-color: #f0f0f0;
            text-align: left;
            display: none;
        }
        #final-result h2 {
            margin-top: 0;
            font-size: 18px;
        }
        #final-result p {
            margin-bottom: 6px;
        }
        /* Image styling */
        .diamond-img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
    </style>
    <script>
        function validateForm() {
            var carat = document.getElementById('carat').value;
            var depth = document.getElementById('depth').value;
            var table = document.getElementById('table').value;
            var x = document.getElementById('x').value;
            var y = document.getElementById('y').value;
            var z = document.getElementById('z').value;

            if (isNaN(carat) || isNaN(depth) || isNaN(table) || isNaN(x) || isNaN(y) || isNaN(z)) {
                alert("Please enter valid numeric values.");
                return false;
            }
            return true;
        }

        function displayResult(result) {
            var resultDiv = document.getElementById('final-result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `<h2>Prediction Result</h2><p>Final Prediction: ${result}</p>`;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Diamond Price Predictor</h1>
        <form action="{{ url_for('predict_datapoint') }}" method="POST" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="carat">Carat:</label>
                <input type="text" id="carat" name="carat" placeholder="Enter carat value (float)" required>
            </div>

            <div class="form-group">
                <label for="depth">Depth:</label>
                <input type="text" id="depth" name="depth" placeholder="Enter depth value (float)" required>
            </div>

            <div class="form-group">  
                <label for="table">Table:</label>
                <input type="text" id="table" name="table" placeholder="Enter table value (float)" required>
            </div>
            
            <div class="form-group">
                <label for="x">x:</label>
                <input type="text" id="x" name="x" placeholder="Enter x value (float)" required>
            </div>
          
            <div class="form-group">
                <label for="y">y:</label>
                <input type="text" id="y" name="y" placeholder="Enter y value (float)" required>
            </div>
          
            <div class="form-group">
                <label for="z">z:</label>
                <input type="text" id="z" name="z" placeholder="Enter z value (float)" required>
            </div>         
        
            <div class="form-group">
                <label for="cut">Cut:</label>
                <select id="cut" name="cut" required>
                    <option value="Fair">Fair</option>
                    <option value="Good">Good</option>
                    <option value="Very Good">Very Good</option>
                    <option value="Premium">Premium</option>
                    <option value="Ideal">Ideal</option>
                </select>
            </div>
          
            <div class="form-group">
                <label for="color">Color:</label>
                <select id="color" name="color" required>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="H">H</option>
                    <option value="I">I</option>
                    <option value="J">J</option>
                </select>
            </div>

            <div class="form-group">
                <label for="clarity">Clarity:</label>
                <select id="clarity" name="clarity" required>
                    <option value="I1">I1</option>
                    <option value="SI2">SI2</option>
                    <option value="SI1">SI1</option>
                    <option value="VS2">VS2</option>
                    <option value="VS1">VS1</option>
                    <option value="VVS2">VVS2</option>
                    <option value="VVS1">VVS1</option>
                    <option value="IF">IF</option>
                </select>
            </div>

            <input type="submit" value="Predict">
        </form>

        {% if final_result %}
        <div id="final-result">
            <h2>Prediction Result</h2>
            <p>Final Prediction: {{ final_result }}</p>
        </div>
        {% endif %}
        <footer>
          Â© 2024 gunasatya. All rights reserved.
      </footer>
    </div>
</body>
</html>
